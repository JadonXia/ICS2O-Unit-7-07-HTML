<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple multiplier</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="box1">Simple integer multiplier</h1>
    <p class="box2">Type in two integers into the boxes below. When finished, press 'Enter' to <b>multiply</b> the two numbers together. Reload the page to input new values.</p>
    <input type="text" id="text1">
    <input type="text" id="text2">
    <button id="button1">Enter</button>
    <p class="box3" id="results"><br><br></p>
    <script src="script.js"></script>
  </body>
</html>
